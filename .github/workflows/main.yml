name: Deploy Static Website # can be any

on:
  push: # on main branch
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs: # what it can do
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # generates url
    runs-on: ubuntu-latest # git creates a container which works on ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Path to your static files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
